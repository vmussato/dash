<div class="info">
  <div class="info__container">
    <div class="info__container__new-transaction">
      <p>Nova transação</p>

      <div>
        <label for="transactionType">Tipo de transação</label>
        <select name="transactionType" id="cars" [style.height]="'26px'">
          <option value="1">Compra</option>
          <option value="2">Venda</option>
        </select>
      </div>
      <div>
        <label for="itemName">Nome da Mercadoria</label>
        <input name="itemName" type="text">
      </div>
      <div>
        <label for="itemValue">Valor</label>
        <input name="itemValue" type="text">
      </div>

      <button class="info__container__new-transaction__add-transaction-button"> Adicionar Transação</button>

    </div>
    <div class="info__container__extract">
      <p>Extrato de transação</p>

      <!-- Título -->
      <div class="info__container__extract__title">
        <p>Mercadoria</p>
        <p>Valor</p>
      </div>
      <div class="info__container__extract__divider"></div>

      <!-- Item -->
      <div class="info__container__extract__item">
        <div>
          <div>
            <p>+</p>
            <p>-</p>
            <p>Titulo Produto</p>
          </div>
        <p>R$ 12.900,99</p>
        </div>
        <div class="info__container__extract__divider"></div>
      </div>

      <!-- Saldo -->

      <div>
        <p>Total</p>
        <div>
          <p>R$ 12.900,99</p>
          <p>(LUCRO)</p>
          <p>(PREJUÍZO)</p>
        </div>
      </div> -->
    </div>
  </div>
</div>
